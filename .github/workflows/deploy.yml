name: ğŸš€ Deploy MÃ£os do AmanhÃ£

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm install clean-css-cli html-minifier terser -g

      - name: ğŸ§¹ Minificar CSS (corrigido)
        run: |
          mkdir -p dist/assets/css
          cp -r assets/css/* dist/assets/css/
          for file in $(find dist/assets/css -name "*.css"); do
            cleancss -O2 --inline none -o "$file" "$file"
          done

      - name: ğŸ§© Minificar JavaScript
        run: |
          mkdir -p dist/js
          cp -r js/* dist/js/
          for file in $(find dist/js -name "*.js"); do
            terser "$file" -o "$file" -c -m
          done

      - name: ğŸ§± Minificar HTML
        run: |
          mkdir -p dist
          cp -r assets dist/assets
          for file in $(find . -name "*.html"); do
            html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true -o "dist/${file}" "$file"
          done

      - name: ğŸ–¼ï¸ Copiar imagens
        run: |
          mkdir -p dist/assets/img
          cp -r assets/img/* dist/assets/img/

      - name: ğŸŒ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
