name: 🚀 Deploy no GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 🧩 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        run: npm install clean-css-cli -g

      - name: 🗂️ Preparar diretórios
        run: |
          mkdir -p dist
          cp -r assets dist/
          cp -r js dist/
          cp -r *.html dist/

      - name: ✨ Minificar CSS
        run: |
          for file in $(find dist/assets/css -name "*.css"); do
            cleancss -O2 -o "$file" "$file"
          done

      - name: 🧹 Minificar HTML
        run: |
          for file in $(find dist -name "*.html"); do
            npx html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true -o "$file" "$file"
          done

      - name: 🌍 Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
