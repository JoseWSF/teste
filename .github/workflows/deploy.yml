name:  Deploy Mãos do Amanhã

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar repositório
        uses: actions/checkout@v3

      - name:  Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name:  Instalar dependências
        run: npm install clean-css-cli html-minifier terser -g

      - name:  Minificar CSS (com suporte a imports)
        run: |
          mkdir -p dist/assets/css
          cp -r assets/css/* dist/assets/css/
          for file in $(find dist/assets/css -name "*.css"); do
            cleancss --skip-import -O2 -o "$file" "$file"
          done

      - name: Minificar JavaScript
        run: |
          mkdir -p dist/js
          cp -r js/* dist/js/
          for file in $(find dist/js -name "*.js"); do
            terser "$file" -o "$file" -c -m
          done

      - name:  Minificar HTML
        run: |
          mkdir -p dist
          cp -r assets dist/assets
          for file in $(find . -name "*.html"); do
            html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true -o "dist/${file}" "$file"
          done

      - name:  Copiar imagens
        run: |
          mkdir -p dist/assets/img
          cp -r assets/img/* dist/assets/img/

      - name:  Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
