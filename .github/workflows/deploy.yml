name: ğŸš€ Deploy AutomÃ¡tico â€” MÃ£os do AmanhÃ£

on:
  push:
    branches:
      - main  # executa toda vez que fizer push na main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          npm install clean-css-cli html-minifier terser -g

      - name: ğŸ§¹ Minificar CSS
        run: |
          mkdir -p dist/assets/css
          for file in $(find assets/css -name "*.css"); do
            cleancss -o "dist/$file" "$file"
          done

      - name: âš™ï¸ Minificar JavaScript
        run: |
          mkdir -p dist/assets/js
          for file in $(find js -name "*.js"); do
            terser "$file" -o "dist/$file" --compress --mangle
          done

      - name: ğŸ§± Copiar HTML e imagens
        run: |
          mkdir -p dist
          cp -r index.html projetos.html cadastro.html assets/img dist/

      - name: ğŸš€ Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
