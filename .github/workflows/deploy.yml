name:  Deploy do Site Mãos do Amanhã

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar repositório
        uses: actions/checkout@v4

      - name:  Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar minificadores
        run: npm install -g clean-css-cli html-minifier-terser uglify-js

      # ===============================
      #  MINIFICAÇÃO DE ARQUIVOS
      # ===============================
      - name:  Minificar CSS (com suporte a imports locais)
        run: |
          mkdir -p dist/assets/css
          cp -r assets/css/* dist/assets/css/
          for file in $(find dist/assets/css -name "*.css"); do
            cleancss -O2 -o "$file" "$file"
          done

      - name:  Minificar JavaScript
        run: |
          mkdir -p dist/js
          for file in $(find js -name "*.js"); do
            uglifyjs "$file" -o "dist/$file" --compress --mangle
          done

      - name:  Minificar HTML
        run: |
          mkdir -p dist
          for file in $(find . -name "*.html" -not -path "./dist/*"); do
            mkdir -p "$(dirname "dist/$file")"
            html-minifier-terser --collapse-whitespace --remove-comments --remove-optional-tags --minify-css true --minify-js true -o "dist/$file" "$file"
          done

      - name:  Copiar imagens
        run: |
          mkdir -p dist/assets/img
          cp -r assets/img/* dist/assets/img/

      # ===============================
      #  DEPLOY AUTOMÁTICO
      # ===============================
      - name:  Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
